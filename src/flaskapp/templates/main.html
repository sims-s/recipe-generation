      input{
        margin: auto; 
        /*setting margin to auto of the cheeckbox*/
        display: flex;/*Flex box property*/
      }
      .form-check-input{
        background-color:#098043;
        color:#fff;
        margin: auto;
      }
      hr.solid {
        border-top: 2px solid #999;
      }
    .form-check-inline{
        display: inline-flex;
        align-items: center;
        padding-left: 0;
        }
    .ingr-counter{
      text-align: right;
      font-size: larger;
    }

        display: inline-flex;

<head>
  <link rel="shortcut icon" href="#">
</head>



<div class="jumbotron text-center">
    <h1>Recipe Generator</h1>
    <p>Enter a title or at least one ingredient to generate a recipe</p> 
  </div>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <!-- TITLE INPUT -->
        <h3>Your Input</h3>
        <div class="form-group">
            <label for="title_entry">Recipe Title</label>
            <input type="email" class="form-control" id="title_entry" aria-describedby="title_help" placeholder="e.g. Whole Wheat Brownies" autofocus>
        </div>
        <!-- INGREDIENT LIST -->
        <div class="container-fluid">
            <table id="ingredient_list_table" class=" table order-list">
            <thead>
                <tr>
                  <td>Contains Quantity?</td>
                    <td>Ingredient</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-sm-1">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="qty_check_0" onclick="setCheckboxClicked(this.id)" style="width: 30px; height: 30px; margin: auto;" title="Does this ingredient have an associated quantity? (e.g. 2 Cups of water)">
                      </div>
                    </td>
                    <td class="col-sm-11">
                        <input type="ingredient_text" name="ingredient_text" id="ingredient_text_0" class="form-control" onfocusout="onFocusOutIngredientList(this.id)" placeholder="e.g. 2 Cups of Water. Quantities are useful, use them if you have them!">
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <hr class="solid">
        <div class="container-fluid">
            <div class="col-sm-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" checked value="" id="addtl_ingr_check" style="width: 30px; height: 30px; margin-right: 3%" title="Allow model to add ingredients to ones you've already added? (Note: Model may decide to add ingredients anyway ðŸ™ƒ)">
                    <label class="form-check-label" for="addtl_ingr_check">Allow Additional Ingredients?</label>
                </div>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary pull-right btn-lg" id="generate_recipe_button" onclick="generateRecipe()">
                  <span class="spinner-border spinner-border-lg " role="status" aria-hidden="true" hidden id="button_spinner"></span>
                  Generate Recipe!
                </button>
            </div>
        </div>
      </div>
      <div class="col-md-3">
        <h3>Generated Ingredients*</h3>
        <textarea class="form-control" rows="20" readonly id="generated_ingredient_list" style="font-size: 22px;">{{ ingredient_str }}</textarea>
        <p>*These will be the same as your input if all if your input has quantities and you do not allow for additional ingredients.</p>
      </div>
      <div class="col-md-3">
        <h3>Generated Instructions</h3>
        <p></p>      
        <textarea class="form-control" rows="20" readonly id="generated_instructions" style="font-size: 22px;">{{ instructions_str }}</textarea>
      </div>
</div>
